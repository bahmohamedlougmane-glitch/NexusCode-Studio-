<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusCode Studio Pro - Multi-Fichiers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0d0d12; color: #e2e8f0; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        .sidebar { width: 240px; background: #16161e; border-right: 1px solid #23232f; }
        .main-editor { background: #0d0d12; }
        .ia-panel { width: 320px; background: #16161e; border-left: 1px solid #23232f; }
        .btn-ia { background: #1e1e2e; border: 1px solid #333345; padding: 10px; border-radius: 8px; font-size: 11px; text-align: center; transition: all 0.2s; font-weight: 600; cursor: pointer; }
        .btn-ia:hover { border-color: #8b5cf6; background: #23232f; }
        #editor { font-family: 'Fira Code', monospace; scrollbar-width: thin; scrollbar-color: #23232f transparent; }
        .chat-bubble { background: #0d0d12; border: 1px solid #23232f; border-radius: 12px; padding: 12px; font-size: 12px; margin-bottom: 10px; border-left: 3px solid #8b5cf6; }
        .status-bar { height: 28px; background: #1e1e2e; border-top: 1px solid #23232f; font-size: 11px; }
        .file-item { padding: 8px 12px; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 8px; border-radius: 6px; margin: 2px 8px; transition: all 0.2s; }
        .file-item:hover { background: rgba(255,255,255,0.05); }
        .file-active { background: rgba(59, 130, 246, 0.1) !important; color: #60a5fa !important; border-left: 2px solid #3b82f6; }
    </style>
</head>
<body class="flex flex-col">

    <nav class="h-12 border-b border-white/5 flex items-center justify-between px-4 bg-[#16161e]">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-gradient-to-br from-purple-600 to-blue-500 rounded flex items-center justify-center text-[10px] font-black italic">NC</div>
                <span class="text-xs font-black tracking-tighter">NEXUSCODE <span class="text-slate-500 font-medium">Studio Pro</span></span>
            </div>
        </div>
        <button onclick="runCode()" class="bg-emerald-600/20 text-emerald-400 border border-emerald-500/30 px-4 py-1.5 rounded-lg text-[11px] font-bold flex items-center gap-2 hover:bg-emerald-600/30">
            <span>‚ñ∂</span> EX√âCUTER
        </button>
    </nav>

    <div class="flex-1 flex overflow-hidden">
        
        <aside class="sidebar flex flex-col">
            <div class="p-4 text-[10px] uppercase tracking-widest font-black text-slate-600">Projet</div>
            <div id="file-list" class="flex-1 overflow-y-auto">
                <div class="file-item file-active" onclick="switchFile('main.js', this)"><span>JS</span> main.js</div>
                <div class="file-item" onclick="switchFile('style.css', this)"><span>#</span> style.css</div>
                <div class="file-item" onclick="switchFile('index.html', this)"><span><></span> index.html</div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col main-editor">
            <div class="h-10 bg-[#1e1e2e]/50 flex items-center px-4 border-b border-white/5">
                <span id="current-filename" class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">main.js</span>
            </div>
            <textarea id="editor" class="flex-1 bg-transparent p-8 outline-none text-sm leading-relaxed text-slate-300 resize-none" spellcheck="false"></textarea>
        </main>

        <aside class="ia-panel flex flex-col">
            <div class="p-4 border-b border-white/5 flex items-center gap-2">
                <span class="text-purple-500 animate-pulse">‚ú®</span>
                <span class="font-bold text-xs uppercase tracking-tighter">Nexus Assistant</span>
            </div>
            
            <div class="p-4 grid grid-cols-2 gap-2">
                <button onclick="askIA('expliquer')" class="btn-ia">Expliquer</button>
                <button onclick="askIA('optimiser')" class="btn-ia">Optimiser</button>
                <button onclick="askIA('deboguer')" class="btn-ia">D√©boguer</button>
                <button onclick="askIA('documenter')" class="btn-ia">Documenter</button>
            </div>

            <div id="ia-chat-box" class="flex-1 overflow-y-auto px-4 py-2">
                <div class="chat-bubble">Pr√™t √† travailler sur <b id="chat-file-focus">main.js</b>. Que puis-je faire ?</div>
            </div>

            <div class="p-4 bg-[#16161e] border-t border-white/5">
                <input type="text" id="user-input" onkeypress="if(event.key==='Enter')sendMessage()" placeholder="Poser une question..." class="w-full bg-[#0d0d12] border border-white/10 rounded-xl p-3 text-[11px] outline-none focus:border-purple-500/50">
            </div>
        </aside>
    </div>

    <footer class="status-bar flex items-center justify-between px-3 text-slate-500">
        <div class="flex items-center gap-4"><span>üåø main</span><span>UTF-8</span></div>
        <div class="flex items-center gap-4"><span id="line-count">0 lignes</span><span>Lougmane Studio</span></div>
    </footer>

    <script>
        // Contenu simul√© des fichiers
        const files = {
            'main.js': 'function accueil() {\n  console.log("NexusCode activ√©");\n}\n\naccueil();',
            'style.css': 'body {\n  background: #0d0d12;\n  color: white;\n}\n\n.nexus-button {\n  padding: 10px;\n}',
            'index.html': '<!DOCTYPE html>\n<html>\n<head>\n  <title>Nouveau Projet</title>\n</head>\n<body>\n  <h1>Hello Nexus</h1>\n</body>\n</html>'
        };

        let currentFile = 'main.js';
        const editor = document.getElementById('editor');
        const fileNameDisplay = document.getElementById('current-filename');
        const chatFileFocus = document.getElementById('chat-file-focus');

        // Charger le fichier initial
        editor.value = files[currentFile];

        function switchFile(filename, element) {
            // Sauvegarder le contenu actuel avant de changer
            files[currentFile] = editor.value;
            
            // Changer de fichier
            currentFile = filename;
            editor.value = files[currentFile];
            fileNameDisplay.innerText = filename;
            chatFileFocus.innerText = filename;

            // G√©rer l'apparence de l'explorateur
            document.querySelectorAll('.file-item').forEach(item => item.classList.remove('file-active'));
            element.classList.add('file-active');

            addMessage(`üìÅ Ouverture de <b>${filename}</b> r√©ussie.`);
        }

        function askIA(action) {
            const responses = {
                'expliquer': `üî¨ Sur <b>${currentFile}</b> : Votre code semble structur√© correctement pour un environnement moderne.`,
                'optimiser': `‚ö° J'ai trouv√© 2 points d'optimisation dans <b>${currentFile}</b> pour am√©liorer la vitesse sur ton EliteBook.`,
                'deboguer': `‚úÖ Analyse de <b>${currentFile}</b> termin√©e : 0 erreur critique d√©tect√©e.`,
                'documenter': `üìù Documentation JSDoc g√©n√©r√©e pour les fonctions de <b>${currentFile}</b>.`
            };
            addMessage(responses[action]);
        }

        function addMessage(text) {
            const chatBox = document.getElementById('ia-chat-box');
            const div = document.createElement('div');
            div.className = 'chat-bubble';
            div.innerHTML = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            if(input.value.trim()) {
                addMessage(`üí¨ <b>Vous :</b> ${input.value}`);
                input.value = "";
                setTimeout(() => addMessage(`ü§ñ <b>Nexus :</b> Analyse en cours sur le fichier ${currentFile}...`), 500);
            }
        }

        function runCode() {
            alert(`Lancement du fichier ${currentFile}...\nConsultez la console pour voir le r√©sultat.`);
        }

        // Compteur de lignes simple
        editor.addEventListener('input', () => {
            const lines = editor.value.split('\n').length;
            document.getElementById('line-count').innerText = `${lines} lignes`;
        });
    </script>
</body>
</html>
