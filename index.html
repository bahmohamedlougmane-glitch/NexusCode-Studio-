<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusCode v2.0 - IA & √âdition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styles personnalis√©s pour ton HP EliteBook */
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(15px); }
        body { background-color: #020617; color: white; font-family: 'Segoe UI', system-ui, sans-serif; overflow: hidden; }
        .hidden-app { display: none; }
        #editor { caret-color: #3b82f6; line-height: 1.6; }
        .auth-card { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="auth-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#020617]">
        <div class="auth-card w-full max-w-md p-10 rounded-[2.5rem] border border-white/10 glass shadow-2xl text-center">
            <div class="mb-6 relative">
                <img src="logo.png" alt="Nexus" class="h-24 w-24 mx-auto rounded-2xl drop-shadow-[0_0_20px_rgba(59,130,246,0.4)]">
                <div class="absolute -bottom-2 right-1/2 translate-x-12 bg-blue-600 text-[10px] font-bold px-2 py-0.5 rounded-full border-2 border-[#020617]">V2.0</div>
            </div>
            
            <h1 class="text-3xl font-black mb-2 tracking-tighter uppercase">NEXUS<span class="text-blue-500">CODE</span></h1>
            <p class="text-slate-400 text-sm mb-10">Acc√©dez √† votre environnement de d√©veloppement intelligent.</p>
            
            <div class="space-y-4">
                <input type="text" id="user-name" placeholder="Nom d'utilisateur" class="w-full bg-slate-900/50 border border-white/10 rounded-2xl px-5 py-4 text-sm outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
                <button onclick="startApp()" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 py-4 rounded-2xl font-bold text-sm shadow-xl shadow-blue-900/30 transition-all transform hover:scale-[1.02] active:scale-95">
                    Activer l'√âdition IA
                </button>
            </div>
            <p class="mt-8 text-[9px] text-slate-600 uppercase tracking-[0.2em]">S√©curis√© par Nexus-Dev System</p>
        </div>
    </div>

    <div id="main-app" class="h-screen flex flex-col hidden-app">
        <nav class="h-16 glass flex items-center justify-between px-8 border-b border-white/5 z-50">
            <div class="flex items-center gap-4">
                <img src="logo.png" alt="Logo" class="h-8 w-8 rounded-lg">
                <div class="flex flex-col">
                    <span class="text-sm font-bold tracking-tight">NEXUS<span class="text-blue-500">CODE</span></span>
                    <span class="text-[8px] text-blue-400 uppercase font-black tracking-widest">Studio</span>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex flex-col items-end">
                    <span id="ia-status-text" class="text-[10px] text-green-400 font-bold flex items-center gap-2 uppercase tracking-tighter">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> IA Op√©rationnelle
                    </span>
                </div>
                <button onclick="location.reload()" class="p-2 hover:bg-white/5 rounded-full transition-colors text-slate-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                </button>
            </div>
        </nav>

        <main class="flex-1 flex overflow-hidden">
            <textarea id="editor" 
                class="flex-1 bg-transparent p-12 text-lg outline-none resize-none font-mono text-slate-300 placeholder:text-slate-800" 
                placeholder="√âcrivez votre code ici... L'IA l'analysera en temps r√©el."></textarea>
        </main>

        <div id="companion-bubble" class="fixed bottom-10 right-10 w-80 glass p-6 rounded-[2rem] border border-white/10 shadow-2xl translate-y-32 opacity-0 pointer-events-none transition-all duration-700 z-50">
            <div class="flex items-center gap-4 mb-3">
                <div class="w-10 h-10 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-full flex items-center justify-center shadow-lg shadow-blue-500/20 text-xl">ü§ñ</div>
                <div>
                    <h4 class="text-xs font-black text-blue-400 uppercase tracking-widest">Nexus IA</h4>
                    <p class="text-[10px] text-slate-500">Analyse en cours</p>
                </div>
            </div>
            <p id="ia-message" class="text-xs text-slate-200 leading-relaxed font-medium italic"></p>
        </div>
    </div>

    <script>
        const authScreen = document.getElementById('auth-screen');
        const mainApp = document.getElementById('main-app');
        const editor = document.getElementById('editor');
        const bubble = document.getElementById('companion-bubble');
        const iaMessage = document.getElementById('ia-message');
        const userNameInput = document.getElementById('user-name');

        // Fonction pour d√©marrer l'application
        function startApp() {
            const name = userNameInput.value || "D√©veloppeur";
            authScreen.style.opacity = '0';
            authScreen.style.transform = 'scale(1.05)';
            
            setTimeout(() => {
                authScreen.style.display = 'none';
                mainApp.classList.remove('hidden-app');
                showIA(`Initialisation termin√©e. Bienvenue sur NexusCode, <b>${name}</b>. Je surveille vos erreurs.`);
            }, 600);
        }

        // Syst√®me d'affichage de l'IA
        function showIA(text, duration = 6000) {
            iaMessage.innerHTML = text;
            bubble.classList.remove('translate-y-32', 'opacity-0', 'pointer-events-none');
            
            setTimeout(() => {
                bubble.classList.add('translate-y-32', 'opacity-0', 'pointer-events-none');
            }, duration);
        }

        // ANALYSE DU CODE EN TEMPS R√âEL
        editor.addEventListener('input', () => {
            const content = editor.value;
            
            // D√©tection de balise orpheline
            if (content.includes('<div') && !content.includes('</div>')) {
                showIA("Analyse : Vous avez ouvert un <b>&lt;div&gt;</b>. N'oubliez pas de le fermer.", 3000);
            }

            // D√©tection de ponctuation manquante en CSS
            if (content.includes('{') && content.includes(':') && !content.includes(';')) {
                showIA("Conseil : Pensez au point-virgule <b>(;)</b> √† la fin de vos propri√©t√©s.", 4000);
            }

            // F√©licitations
            if (content.length === 300) {
                showIA("Excellent travail ! Votre structure de code est de plus en plus complexe.", 5000);
            }
        });

        // Alerte sant√© (S√©dentarit√©)
        let lastAction = Date.now();
        editor.addEventListener('keydown', () => lastAction = Date.now());
        
        setInterval(() => {
            if (Date.now() - lastAction > 600000) { // 10 minutes d'inactivit√©
                showIA("Toujours l√† ? Une petite pause caf√© ferait du bien √† vos yeux.");
            }
        }, 300000);
    </script>
</body>
</html>
