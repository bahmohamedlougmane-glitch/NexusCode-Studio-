    <script>

            chatBox.scrollTop = chatBox.scrollHeight;

        function askIA(action) {
            const code = editor.value;
            let response = "";

            if (code.trim() === "") {
                response = "Votre √©diteur est vide ! √âcrivez du code pour que je puisse l'analyser.";
